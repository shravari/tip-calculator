<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="tip.css">
</head>
<body>
	<div class="container">
		<h1>TIP CALCULATOR</h1>
		<div class="calculator">
			<form onsubmit="return Calculate();">
				<p>How much was your bill?</p>
				<label>$</label>
				<input type="number" name="" placeholder="Amount">
				<p>How was your service?</p>
				<select>
					<option disabled="true" selected>Choose an option</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Good</option>
					<option value="0.15">15% - It was OK</option>
					<option value="0.1">10% - Bad</option>
					<option value="0.05">5% - Terrible</option>
				</select>
				<p>How many people are sharing the bill?</p>
				<input type="number" name="" placeholder="No. of people..">
				<label>people</label>
				<div class="amount">
				<h3>TIP AMOUNT</h3>
				<p class="p"></p>
				<p>each</p>
			</div>
				<button>Calculate</button>
				<button type="reset" onclick="clean();">Clear</button>
			</form>

		</div>
	</div>
<script type="text/javascript" src="tip.js"></script>
</body>
</html>
